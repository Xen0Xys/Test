version: '3.8'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: nuxt-app
    ports:
      - "3000:3000"
    environment:
      - SERVICE_FQDN_CLIENT_3000
      - NODE_ENV=production
    depends_on:
      - server
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: nest-app
    ports:
      - "4000:4000"
    environment:
      - SERVICE_FQDN_SERVER_4000
      - NODE_ENV=production
      - DATABASE_URL=file:database.db
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4000/version" ]
      interval: 30s
      timeout: 10s
      retries: 3
